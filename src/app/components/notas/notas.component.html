<div class="container padding-navbar ml-notas">
  <div class="row">
    <div class="loader-container w-100 text-center mt-3rem" *ngIf="!loaded">
      <img src="assets/img/loader.svg" alt="">
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 p-3" *ngFor="let post of posts">
      <div class="card flex-md-row mb-4 h-md-250 flex-center no-border">
        <div class="flex-auto d-none d-lg-block notas-img" *ngIf="post.imagen">
          <img alt="Nota" [src]="post.imagen">
        </div>
        <div class="card-body d-flex flex-column align-items-start">
          <h3 class="mb-0">
            <a class="text-dark" href="#" [innerHTML]='post.title.rendered'></a>
          </h3>
          <div class="mb-1 text-muted">{{ post.date_gmt | date }}</div>
          <p class="card-text mb-auto" [innerHTML]='post.content.rendered'></p>
          <!-- <a [routerLink]="['/nota', post.id]">Â Continue reading</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
